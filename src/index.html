<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="m-5 lg:m-0">
    <main
      id="app"
      class="max-w-[700px] mx-auto mt-3 min-h-screen flex flex-col"
    >
      <heading class="mt-5">
        <h1 class="font-bold text-2xl">MMS Solutions</h1>
        <h3 class="text-gray-400 font-bold text-xl">Invoice App</h3>
      </heading>
      <section class="block print:hidden mt-5">
        <form action="#" class="inputForm">
          <div class="grid grid-cols-5 gap-2">
            <div class="col-span-2">
              <label
                for="productSelect"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Select your product</label
              >
              <select
                id="productSelect"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              ></select>
            </div>
            <div class="col-span-2">
              <label
                for="quantityInput"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >Quantity</label
              >
              <input
                type="number"
                id="quantityInput"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""
                required
              />
            </div>
            <div class="col-span-1">
              <button
                type="submit"
                class="text-white w-full h-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              >
                Buy
              </button>
            </div>
          </div>
        </form>
      </section>
      <section class="mt-5">
        <div class="relative shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">#</th>
                <th scope="col" class="px-6 py-3">Product</th>
                <th scope="col" class="px-6 py-3 text-end">Price</th>
                <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                <th scope="col" class="px-6 py-3 text-end">Cost</th>
              </tr>
            </thead>
            <tbody id="recordGroup">
              <!-- <tr>
                <td class="px-6 py-4">1</td>

                <td
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Apple MacBook Pro 17"
                </td>
                <td class="px-6 py-4 text-end">2000</td>
                <td class="px-6 py-4 text-end">4</td>
                <td class="px-6 py-4 text-end">8000</td>
              </tr> -->

              <tr class="hidden last:table-row border-b">
                <td colspan="5" class="px-6 py-4 text-center">
                  There is no list. Please buy something
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="border-b dark:border-gray-700">
                <td class="px-6 py-4 text-center" colspan="4">Total</td>
                <td class="px-6 py-4 text-end" id="recordTotal">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="hidden mt-0 print:mt-3 print:block">
          <p class="font-bold">Thanks For Shopping From Us.</p>
          <p class="text-gray-600">Have a great day.</p>
        </div>
      </section>
      <footer class="flex print:hidden justify-end mt-auto">
        <button
          type="button"
          id="manageProductBtn"
          class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
        >
          Manage Product
        </button>
        <button
          id="printBtn"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
        >
          Print
        </button>
      </footer>
      <div
        id="productDrawer"
        class="overflow-scroll translate-x-full h-screen w-96 shadow-xl bg-gray-50 fixed right-0"
      >
        <div class="p-3 flex items-center justify-between">
          <div>
            <h1 class="font-bold text-2xl">MMS Solutions</h1>
            <h3 class="text-gray-400 font-bold text-xl">Manage Your Product</h3>
          </div>
          <button id="closeDrawer" class="bg-gray-400 p-1 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div id="productGroup" class="p-3"></div>
        <div>
          <form action="" id="newProductForm">
            <div class="grid grid-cols-3">
              <div class="col-span-3">
                <label
                  for="newProductName"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >New product name</label
                >
                <input
                  type="text"
                  id="newProductName"
                  name="new_product_name"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
              <div class="col-span-2">
                <label
                  for="newProductPrice"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >New product price</label
                >
                <input
                  type="text"
                  id="newProductPrice"
                  name="new_product_price"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
              </div>
              <div class="col-span-1">
                <button
                  type="submit"
                  class="text-white w-full h-full bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
                >
                  Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <template id="productTemplate">
        <div
          class="mb-2 border-2 border-blue-200 p-3 flex justify-between items-center"
        >
          <p class="dProduct-name">product test</p>
          <p class="dProduct-price">100</p>
        </div>
      </template>
    </main>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
